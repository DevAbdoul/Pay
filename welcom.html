
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <title>Welcome to COMPESA Internship</title>
  <style>
    body {
      background-color: #e1f5fe;
      font-family: Cambria, serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 800px;
      width: 90%;
    }
    img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      margin-bottom: 25px;
      border-radius: 8px;
    }
    .typing {
      font-size: 20px;
      color: #000080;
      border-right: 2px solid #4285F4;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 8s steps(80, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 28px;
      background-color: #4285F4;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>

 <div class="container">
  <h2> COMPESA 2025 Internship Program on Networking & Microcontroller</h2>
  <div class="container">
     <img src="Header.jpg" alt="Header Image" class="header-img"> 
    <div class="typing">
      Welcome to Computer Engineering Students' Association Internship Program on 
    </div>
	<div class="typing">
	Networking and Micro-Controller Project. We are excited to have you here. 
	</div>
	<div class="typing">
	Feel free to Register with Us. <strong>Great COMPESA 2025.</strong>
	</div>
    <a href="index.html" class="btn">Click Here to Register</a>
  </div>
</body>
</html>
